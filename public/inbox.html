<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Pesan - WhatsApp Gateway</title>
    
    <!-- Metronic 8 Styles -->
    <link rel="stylesheet" href="assets/plugins/global/plugins.bundle.css">
    <link rel="stylesheet" href="assets/css/style.bundle.css">
    
    <style>
        :root {
            --wa-green: #25D366;
            --wa-dark-green: #128C7E;
            --wa-teal: #075E54;
            --wa-blue: #34B7F1;
            --wa-light-green: #DCF8C6;
            --wa-chat-bg: #E5DDD5;
            --wa-bubble-out: #DCF8C6;
            --wa-bubble-in: #FFFFFF;
            --wa-text: #303030;
            --wa-meta: #667781;
            --wa-time: #8696A0;
        }
        
        /* ================================================
           MAIN LAYOUT
        ================================================ */
        .inbox-wrapper {
            height: calc(100vh - 160px);
            min-height: 550px;
        }
        
        .inbox-main {
            display: flex;
            height: 100%;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
        }
        
        /* ================================================
           LEFT SIDEBAR - CONVERSATIONS
        ================================================ */
        .inbox-sidebar {
            width: 350px;
            min-width: 300px;
            max-width: 400px;
            border-right: 1px solid #e9edef;
            display: flex;
            flex-direction: column;
            background: #fff;
        }
        
        .sidebar-header {
            padding: 14px 16px;
            background: var(--wa-teal);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sidebar-header h6 {
            margin: 0;
						            color: white;

            font-weight: 500;
            font-size: 15px;
        }
        
        .sidebar-search {
            padding: 8px 12px;
            background: #f0f2f5;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 9px 12px 9px 36px;
            border: none;
            border-radius: 8px;
            background: #fff;
            font-size: 14px;
            color: #303030;
        }
        
        .search-box input:focus {
            outline: none;
        }
        
        .search-box input::placeholder {
            color: #8696a0;
        }
        
        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #8696a0;
            font-size: 14px;
        }
        
        .conversations-list {
            flex: 1;
            overflow-y: auto;
            background: #fff;
        }
        
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.15s;
            border-bottom: 1px solid #f0f2f5;
        }
        
        .conversation-item:hover {
            background: #f5f6f6;
        }
        
        .conversation-item.active {
            background: #f0f2f5;
        }
        
        .conv-avatar {
            width: 49px;
            height: 49px;
            border-radius: 50%;
            margin-right: 13px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 500;
            font-size: 17px;
        }
        
        .conv-content {
            flex: 1;
            min-width: 0;
        }
        
        .conv-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2px;
        }
        
        .conv-name {
            font-weight: 400;
            font-size: 16px;
            color: #111b21;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }
        
        .conv-time {
            font-size: 12px;
            color: var(--wa-time);
            flex-shrink: 0;
            margin-left: 6px;
        }
        
        .conv-preview {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--wa-meta);
        }
        
        .conv-preview-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .conv-unread {
            background: var(--wa-green);
            color: #fff;
            font-size: 11px;
            font-weight: 500;
            padding: 2px 7px;
            border-radius: 12px;
            margin-left: 8px;
        }
        
        .empty-conversations {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8696a0;
            padding: 30px;
            text-align: center;
        }
        
        .empty-conversations i {
            font-size: 50px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        /* ================================================
           RIGHT SIDE - CHAT AREA
        ================================================ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--wa-chat-bg);
            position: relative;
        }
        
        /* WhatsApp Chat Background Pattern */
        .chat-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Empty Chat State */
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            text-align: center;
            padding: 40px;
        }
        
        .empty-chat-icon {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(0,150,136,0.1), rgba(37,211,102,0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 28px;
        }
        
        .empty-chat-icon i {
            font-size: 80px;
            color: var(--wa-dark-green);
            opacity: 0.8;
        }
        
        .empty-chat h3 {
            color: #41525d;
            font-weight: 300;
            font-size: 28px;
            margin-bottom: 12px;
        }
        
        .empty-chat p {
            color: #8696a0;
            font-size: 14px;
        }
        
        /* Chat Header */
        .chat-header {
            padding: 10px 16px;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
            border-bottom: 1px solid #e9edef;
        }
        
        .chat-contact {
            display: flex;
            align-items: center;
        }
        
        .chat-contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 500;
            font-size: 15px;
        }
        
        .chat-contact-name {
            font-size: 16px;
            font-weight: 400;
            color: #111b21;
        }
        
        .chat-contact-status {
            font-size: 13px;
            color: var(--wa-meta);
        }
        
        .chat-header-actions {
            display: flex;
            gap: 8px;
        }
        
        .chat-header-actions button {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            border-radius: 50%;
            color: #54656f;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .chat-header-actions button:hover {
            background: #e9edef;
        }
        
        /* Messages Container */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 60px;
            z-index: 1;
        }
        
        @media (max-width: 1200px) {
            .messages-container {
                padding: 10px 30px;
            }
        }
        
        @media (max-width: 768px) {
            .messages-container {
                padding: 10px 16px;
            }
        }
        
        /* Date Separator */
        .date-divider {
            text-align: center;
            margin: 12px 0;
        }
        
        .date-divider span {
            background: #e1f3fb;
            color: #54656f;
            font-size: 12.5px;
            padding: 5px 12px;
            border-radius: 7px;
            box-shadow: 0 1px 0.5px rgba(11,20,26,0.13);
        }
        
        /* Message Bubbles */
        .message-row {
            display: flex;
            margin-bottom: 2px;
        }
        
        .message-row.out {
            justify-content: flex-end;
        }
        
        .message-row.in {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 65%;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(11,20,26,0.13);
            word-wrap: break-word;
        }
        
        .message-row.out .message-bubble {
            background: var(--wa-bubble-out);
            border-top-right-radius: 0;
        }
        
        .message-row.in .message-bubble {
            background: var(--wa-bubble-in);
            border-top-left-radius: 0;
        }
        
        /* Message tail */
        .message-row.out .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            right: -8px;
            width: 0;
            height: 0;
            border-top: 0 solid transparent;
            border-bottom: 13px solid transparent;
            border-left: 8px solid var(--wa-bubble-out);
        }
        
        .message-row.in .message-bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: -8px;
            width: 0;
            height: 0;
            border-top: 0 solid transparent;
            border-bottom: 13px solid transparent;
            border-right: 8px solid var(--wa-bubble-in);
        }
        
        /* Hide tail for consecutive messages */
        .message-row.consecutive .message-bubble::before {
            display: none;
        }
        
        .message-row.out.consecutive .message-bubble {
            border-top-right-radius: 7.5px;
        }
        
        .message-row.in.consecutive .message-bubble {
            border-top-left-radius: 7.5px;
        }
        
        .message-text {
            font-size: 14.2px;
            line-height: 19px;
            color: #111b21;
            white-space: pre-wrap;
        }
        
        .message-text a {
            color: #039be5;
        }
        
        .message-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 3px;
            margin-top: 1px;
            float: right;
            margin-left: 10px;
            position: relative;
            top: 5px;
        }
        
        .message-time {
            font-size: 11px;
            color: var(--wa-time);
        }
        
        .message-row.out .message-time {
            color: #667781;
        }
        
        .message-status {
            font-size: 16px;
            margin-left: 2px;
        }
        
        .message-status.pending { color: #8696a0; }
        .message-status.sent { color: #8696a0; }
        .message-status.delivered { color: #8696a0; }
        .message-status.read { color: #53bdeb; }
        
        /* Media Messages */
        .media-container {
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 3px;
            max-width: 330px;
            position: relative;
            cursor: pointer;
        }
        
        .media-container img,
        .media-container video {
            display: block;
            width: 100%;
            max-height: 330px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .media-container .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .media-container .play-overlay i {
            color: #fff;
            font-size: 24px;
            margin-left: 4px;
        }
        
        .media-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f0f2f5;
            padding: 40px 60px;
            border-radius: 6px;
        }
        
        .media-placeholder i {
            font-size: 40px;
            color: var(--wa-dark-green);
            margin-bottom: 8px;
        }
        
        .media-placeholder span {
            font-size: 13px;
            color: var(--wa-meta);
        }
        
        .media-caption {
            margin-top: 4px;
            font-size: 14.2px;
            line-height: 19px;
            color: #111b21;
        }
        
        /* Document Message */
        .document-bubble {
            display: flex;
            align-items: center;
            background: rgba(0,0,0,0.04);
            padding: 10px 12px;
            border-radius: 6px;
            min-width: 250px;
            cursor: pointer;
        }
        
        .document-icon {
            width: 40px;
            height: 48px;
            background: var(--wa-blue);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .document-icon i {
            color: #fff;
            font-size: 20px;
        }
        
        .document-info {
            flex: 1;
            min-width: 0;
        }
        
        .document-name {
            font-size: 14px;
            color: #111b21;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }
        
        .document-meta {
            font-size: 12px;
            color: var(--wa-time);
        }
        
        /* Voice Message */
        .voice-bubble {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }
        
        .voice-play-btn {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: var(--wa-green);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .voice-play-btn i {
            color: #fff;
            font-size: 14px;
            margin-left: 2px;
        }
        
        .voice-waveform {
            flex: 1;
            height: 28px;
            background: linear-gradient(90deg, #4ac959 30%, #ccc 30%);
            border-radius: 3px;
        }
        
        .voice-duration {
            font-size: 11px;
            color: var(--wa-time);
        }
        
        /* Sticker */
        .sticker-container {
            width: 150px;
        }
        
        .sticker-container img {
            width: 100%;
        }
        
        /* Chat Input */
        .chat-input-wrapper {
            padding: 10px 16px;
            background: #f0f2f5;
            z-index: 2;
        }
        
        .chat-input-row {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }
        
        .input-box {
            flex: 1;
            background: #fff;
            border-radius: 8px;
            display: flex;
            align-items: flex-end;
            padding: 5px 8px;
        }
        
        .input-actions {
            display: flex;
            gap: 4px;
            padding-bottom: 6px;
        }
        
        .input-action-btn {
            width: 35px;
            height: 35px;
            border: none;
            background: transparent;
            border-radius: 50%;
            color: #54656f;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .input-action-btn:hover {
            background: #f0f2f5;
        }
        
        .input-textarea {
            flex: 1;
            border: none;
            resize: none;
            font-size: 15px;
            line-height: 20px;
            max-height: 100px;
            padding: 9px 12px;
            color: #111b21;
        }
        
        .input-textarea:focus {
            outline: none;
        }
        
        .input-textarea::placeholder {
            color: #8696a0;
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border: none;
            background: var(--wa-green);
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Attachment Menu */
        .attachment-menu {
            position: absolute;
            bottom: 70px;
            left: 16px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.15);
            padding: 16px;
            display: none;
            z-index: 100;
        }
        
        .attachment-menu.show {
            display: block;
            animation: slideUp 0.2s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .attachment-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        
        .attachment-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.2s;
        }
        
        .attachment-item:hover {
            background: #f0f2f5;
        }
        
        .attachment-item .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .attachment-item.photo .icon { background: #E3F2FD; color: #1976D2; }
        .attachment-item.video .icon { background: #FCE4EC; color: #C2185B; }
        .attachment-item.document .icon { background: #E8EAF6; color: #5C6BC0; }
        
        .attachment-item span {
            font-size: 13px;
            color: #54656f;
        }
        
        /* Scroll to Bottom Button */
        .scroll-bottom {
            position: absolute;
            bottom: 80px;
            right: 20px;
            width: 42px;
            height: 42px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .scroll-bottom.show {
            display: flex;
        }
        
        .scroll-bottom i {
            color: #54656f;
            font-size: 18px;
        }
        
        /* Loading State */
        .loading-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8696a0;
        }
        
        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 13px;
            z-index: 1000;
            display: none;
        }
        
        .connection-status.connecting {
            display: block;
            background: #fff3cd;
            color: #856404;
        }
        
        .connection-status.disconnected {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 6px 12px;
        }
        
        .typing-indicator .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #8696a0;
            animation: typingDot 1.4s infinite;
        }
        
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingDot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }
        
        /* New Message Animation */
        @keyframes newMessage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-row.new {
            animation: newMessage 0.3s ease;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .inbox-sidebar {
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 100%;
                max-width: 100%;
                z-index: 10;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }
            
            .inbox-sidebar.hidden {
                transform: translateX(-100%);
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
    </style>
</head>
<body id="kt_app_body" data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true" data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true" data-kt-app-sidebar-hoverable="true" data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true" data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">
    
    <!--begin::App-->
    <div class="d-flex flex-column flex-root app-root" id="kt_app_root">
        <!--begin::Page-->
        <div class="app-page flex-column flex-column-fluid" id="kt_app_page">
            
            <!-- Header Component -->
            <div id="header-container"></div>
            
            <!--begin::Wrapper-->
            <div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
                
                <!-- Sidebar Component -->
                <div id="sidebar-container"></div>
                
                <!-- Main Content -->
                <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                    <div class="d-flex flex-column flex-column-fluid">
                        
                        <!-- Toolbar -->
                        <div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-4">
                            <div class="app-container container-fluid d-flex flex-stack">
                                <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                                    <h1 class="page-heading d-flex text-gray-900 fw-bold fs-3 flex-column justify-content-center my-0">
                                        <span class="d-flex align-items-center">
                                            <i class="bi bi-chat-dots-fill fs-2 text-success me-3"></i>
                                            CHAT BOX
                                        </span>
                                    </h1>
                                    <ul class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0 pt-1">
                                        <li class="breadcrumb-item text-muted">
                                            <a href="index.html" class="text-muted text-hover-primary">Dashboard</a>
                                        </li>
                                        <li class="breadcrumb-item"><span class="bullet bg-gray-400 w-5px h-2px"></span></li>
                                        <li class="breadcrumb-item text-muted">Inbox</li>
                                    </ul>
                                </div>
                                
                                <!-- Session Selector -->
                                <div class="d-flex align-items-center gap-3">
                                    <label class="fs-7 fw-semibold text-gray-600 d-none d-md-block">Session:</label>
                                    <select id="session-select" class="form-select form-select-sm form-select-solid w-200px">
                                        <option value="">Pilih Session...</option>
                                    </select>
                                    <span id="session-badge" class="badge badge-light-success d-none">
                                        <i class="bi bi-check-circle me-1"></i>
                                        <span id="session-phone-badge">Connected</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Content -->
                        <div id="kt_app_content" class="app-content flex-column-fluid">
                            <div class="app-container container-fluid">
                                
                                <!-- Connection Status -->
                                <div class="connection-status" id="connection-status">
                                    <i class="bi bi-wifi-off me-2"></i>
                                    <span id="connection-text">Menghubungkan...</span>
                                </div>
                                
                                <!-- Inbox Main -->
                                <div class="inbox-wrapper">
                                    <div class="inbox-main">
                                        
                                        <!-- Sidebar - Conversations -->
                                        <div class="inbox-sidebar" id="inbox-sidebar">
                                            <div class="sidebar-header">
                                                <h6><i class="bi bi-chat-left-text me-2"></i>Percakapan</h6>
                                            </div>
                                            <div class="sidebar-search">
                                                <div class="search-box">
                                                    <i class="bi bi-search"></i>
                                                    <input type="text" id="search-input" placeholder="Cari percakapan...">
                                                </div>
                                            </div>
                                            <div class="conversations-list" id="conversations-list">
                                                <div class="empty-conversations">
                                                    <i class="bi bi-inbox"></i>
                                                    <p>Pilih session untuk melihat percakapan</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- Chat Area -->
                                        <div class="chat-area" id="chat-area">
                                            
                                            <!-- Empty State -->
                                            <div class="empty-chat" id="empty-chat">
                                                <div class="empty-chat-icon">
                                                    <i class="bi bi-whatsapp"></i>
                                                </div>
                                                <h3>WhatsApp Web</h3>
                                                <p>Pilih percakapan dari daftar untuk mulai chat</p>
                                            </div>
                                            
                                            <!-- Active Chat -->
                                            <div id="active-chat" style="display: none; flex-direction: column; height: 100%;">
                                                
                                                <!-- Chat Header -->
                                                <div class="chat-header">
                                                    <div class="chat-contact">
                                                        <div class="chat-contact-avatar" id="chat-avatar" style="background: linear-gradient(135deg, #667eea, #764ba2);">A</div>
                                                        <div>
                                                            <div class="chat-contact-name" id="chat-name">Contact</div>
                                                            <div class="chat-contact-status" id="chat-phone">+62xxx</div>
                                                        </div>
                                                    </div>
                                                    <div class="chat-header-actions">
                                                        <button onclick="refreshChat()" title="Refresh">
                                                            <i class="bi bi-arrow-clockwise fs-5"></i>
                                                        </button>
                                                        <button class="d-md-none" onclick="showSidebar()" title="Kembali">
                                                            <i class="bi bi-arrow-left fs-5"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                                
                                                <!-- Messages -->
                                                <div class="messages-container" id="messages-container">
                                                    <!-- Messages will be rendered here -->
                                                </div>
                                                
                                                <!-- Scroll to Bottom -->
                                                <div class="scroll-bottom" id="scroll-bottom" onclick="scrollToBottom()">
                                                    <i class="bi bi-chevron-down"></i>
                                                </div>
                                                
                                                <!-- Input Area -->
                                                <div class="chat-input-wrapper">
                                                    <!-- Attachment Menu -->
                                                    <div class="attachment-menu" id="attachment-menu">
                                                        <div class="attachment-grid">
                                                            <div class="attachment-item photo" onclick="openMediaModal('image')">
                                                                <div class="icon"><i class="bi bi-image"></i></div>
                                                                <span>Foto</span>
                                                            </div>
                                                            <div class="attachment-item video" onclick="openMediaModal('video')">
                                                                <div class="icon"><i class="bi bi-camera-video"></i></div>
                                                                <span>Video</span>
                                                            </div>
                                                            <div class="attachment-item document" onclick="openMediaModal('document')">
                                                                <div class="icon"><i class="bi bi-file-earmark"></i></div>
                                                                <span>Dokumen</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="chat-input-row">
                                                        <div class="input-box">
                                                            <div class="input-actions">
                                                                <button class="input-action-btn" id="attachment-btn" onclick="toggleAttachment()">
                                                                    <i class="bi bi-plus-lg fs-5"></i>
                                                                </button>
                                                            </div>
                                                            <textarea id="message-input" class="input-textarea" rows="1" placeholder="Ketik pesan"></textarea>
                                                        </div>
                                                        <button class="send-btn" id="send-btn" onclick="sendMessage()">
                                                            <i class="bi bi-send-fill"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Media Modal -->
    <div class="modal fade" id="mediaModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mediaModalTitle">Kirim Media</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Upload Area -->
                    <div id="upload-area" class="text-center py-5" style="border: 2px dashed #e4e6ef; border-radius: 10px; cursor: pointer;" onclick="document.getElementById('file-input').click()">
                        <input type="file" id="file-input" class="d-none" onchange="handleFileSelect(event)">
                        <i class="bi bi-cloud-arrow-up fs-1 text-primary mb-3 d-block"></i>
                        <h5 class="text-gray-800">Pilih File</h5>
                        <p class="text-muted fs-7" id="file-types-hint">JPG, PNG, GIF, MP4, PDF, DOC</p>
                    </div>
                    
                    <!-- Preview Area -->
                    <div id="preview-area" class="d-none">
                        <div id="preview-content" class="text-center mb-4"></div>
                        <div class="d-flex align-items-center justify-content-between bg-light rounded p-3 mb-4">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-file-earmark fs-2 text-primary me-3" id="preview-icon"></i>
                                <div>
                                    <div class="fw-semibold text-gray-800" id="preview-filename">file.jpg</div>
                                    <div class="text-muted fs-7" id="preview-filesize">1.2 MB</div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-sm btn-light-danger" onclick="clearFile()">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                        <div id="caption-group">
                            <label class="form-label">Caption (Opsional)</label>
                            <textarea id="media-caption" class="form-control" rows="2" placeholder="Tambahkan caption..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-success" id="send-media-btn" onclick="sendMedia()" disabled>
                        <i class="bi bi-send me-2"></i>Kirim
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Image Preview Modal -->
    <div class="modal fade" id="imagePreviewModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-dark">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center p-0">
                    <img src="" id="preview-image-full" class="img-fluid" style="max-height: 80vh;">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/plugins/global/plugins.bundle.js"></script>
    <script src="assets/js/scripts.bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="inbox.js"></script>
    
</body>
</html>
